<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Capture Candidate Video</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Capture Candidate Video Demo</h1>
            <p class="lead">
                This page demonstrates manufacture of a WebM / H.264 video file.
            </p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <p>Preview:</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div>
                <video id="preview" autoplay muted height="180" width="320" poster="./television.jpeg"></video>
            </div>
        </div>
        <div class="col-md-4">
            <br/>
            <button type="button" class="btn btn-default btn-lg btn-block disabled" id="createButton">Create stream
            </button>
            <br/>
            <button type="button" class="btn btn-default btn-lg btn-block disabled" id="recordButton">Record stream
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <p>Playback:</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div>
                <video id="playback" autoplay loop muted height="180" width="320" poster="./television.jpeg"></video>
            </div>
        </div>
        <div class="col-md-4">
            <br/>
            <button type="button" class="btn btn-default btn-lg btn-block disabled" id="playbackButton">Playback video
            </button>
            <br/>
            <button type="button" class="btn btn-default btn-lg btn-block disabled" id="downloadButton">Download video
            </button>
            <br/>
        </div>
    </div>

    <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/FileSaver.min.js"></script>

    <script src="./js/user-interface.js"></script>
    <script src="./js/video.js"></script>

</div>
</body>

</html>
